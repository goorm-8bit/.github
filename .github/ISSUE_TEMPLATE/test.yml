name: 🧪 Test
description: 테스트 작성 또는 개선을 위한 템플릿
title: "[Test] "
labels:
  - 🧪 test
body:
  - type: markdown
    attributes:
      value: |
        ## 테스트 작업
        테스트 작성 또는 개선에 대한 정보를 작성해주세요.

  - type: dropdown
    id: test-type
    attributes:
      label: 테스트 유형
      description: 작업할 테스트의 유형을 선택해주세요
      options:
        - 단위 테스트
        - 통합 테스트
        - 성능 테스트
        - 기타 (아래 설명에 상세히 작성해주세요)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 작업 설명
      description: 테스트 작업에 대해 설명해주세요
      placeholder: 어떤 테스트를 작성하거나 개선할 예정인지 설명해주세요
    validations:
      required: true

  - type: textarea
    id: components-to-test
    attributes:
      label: 테스트 대상 컴포넌트
      description: 테스트할 컴포넌트나 기능을 설명해주세요
      placeholder: 어떤 컴포넌트나 기능을 테스트할 예정인지 설명해주세요
    validations:
      required: true

  - type: textarea
    id: test-scenarios
    attributes:
      label: 테스트 시나리오
      description: 테스트할 시나리오를 설명해주세요
      placeholder: |
        예시:
        1. 유효한 입력으로 함수 호출 시 예상 결과 반환
        2. 유효하지 않은 입력으로 함수 호출 시 적절한 오류 발생
        3. 경계 조건에서의 동작 확인
    validations:
      required: true

  - type: textarea
    id: tasks
    attributes:
      label: 작업 목록
      description: 수행할 테스트 작업 목록을 체크리스트 형식으로 작성해주세요
      placeholder: |
        - [ ] 테스트 케이스 설계
        - [ ] 테스트 코드 작성
        - [ ] 테스트 실행 및 검증

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보
      description: 테스트 작업에 도움이 될 수 있는 추가 정보를 제공해주세요
