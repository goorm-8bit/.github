name: ♻️ Refactor
description: 코드 리팩토링을 위한 템플릿
title: "[Refactor] "
labels:
  - ♻️ refactor
body:
  - type: markdown
    attributes:
      value: |
        ## 리팩토링
        코드 리팩토링에 대한 정보를 작성해주세요. 리팩토링은 외부 동작을 변경하지 않으면서 내부 구조를 개선하는 작업입니다.

  - type: textarea
    id: current-code
    attributes:
      label: 현재 코드 상태
      description: 리팩토링이 필요한 현재 코드의 상태를 설명해주세요
      placeholder: 현재 코드의 문제점이나 개선이 필요한 부분을 설명해주세요
    validations:
      required: true

  - type: textarea
    id: refactor-reason
    attributes:
      label: 리팩토링 이유
      description: 리팩토링이 필요한 이유를 설명해주세요
      placeholder: |
        예시:
        - 코드 가독성 향상
        - 성능 개선
        - 유지보수성 향상
        - 기술 부채 해소
    validations:
      required: true

  - type: textarea
    id: proposed-changes
    attributes:
      label: 제안하는 변경사항
      description: 어떻게 코드를 개선할 계획인지 설명해주세요
      placeholder: 리팩토링 접근 방식과 예상되는 개선 사항을 설명해주세요
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보
      description: 리팩토링에 도움이 될 수 있는 추가 정보를 제공해주세요
