name: ❓ Question
description: 프로젝트에 대한 질문을 위한 템플릿
title: "[Question] "
labels:
  - ❓ question
body:
  - type: markdown
    attributes:
      value: |
        ## 질문
        프로젝트에 대한 질문을 작성해주세요. 명확한 질문은 더 빠르고 정확한 답변을 받는 데 도움이 됩니다.

  - type: dropdown
    id: question-type
    attributes:
      label: 질문 유형
      description: 질문의 유형을 선택해주세요
      options:
        - 사용 방법
        - 기술적 문제
        - 설계 결정
        - 기능 요청 관련
        - 기타 (아래 설명에 상세히 작성해주세요)
    validations:
      required: true

  - type: textarea
    id: question-description
    attributes:
      label: 질문 내용
      description: 질문을 명확하게 작성해주세요
      placeholder: 궁금한 내용을 자세히 설명해주세요
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: 질문 배경
      description: 질문의 배경이나 맥락을 설명해주세요
      placeholder: 이 질문을 하게 된 이유나 상황을 설명해주세요

  - type: textarea
    id: attempted-solutions
    attributes:
      label: 시도한 방법
      description: 이미 시도해본 방법이 있다면 설명해주세요
      placeholder: 문제 해결을 위해 시도해본 방법이 있다면 설명해주세요

  - type: textarea
    id: additional-context
    attributes:
      label: 추가 정보
      description: 질문 이해에 도움이 될 수 있는 추가 정보를 제공해주세요
      placeholder: 스크린샷, 코드 예제, 오류 메시지 등을 첨부해주세요
